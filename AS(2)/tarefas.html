<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de tarefas</h1>
        <input type="text" id="tarefa" placeholder="tarefa">
        <select id="seletor">
            <option value="alta" id="a">Alta</option>
            <option value="media" id="m">Média</option>
            <option value="baixa" id="b">baixa</option>
        </select>
        <button type="button" onclick="adicionar()" class="add">adicionar</button>
        <hr>
        <div class="prior">
            <h1>Prioridades</h1>
        </div>     
        <div>
            <button type="button" class="alt">Alta</button>
            <button type="button" class="med">Média</button>
            <button type="button" class="bax">Baixa</button>
        </div>
        <hr>
        <h1 class="pend">Pendentes</h1>
        <ul id="pendentes">

        </ul>
        <hr>
        <h1 class="con">Concluidas</h1>
        <ul id="concluidas">

        </ul>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
